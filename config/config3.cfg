[configuration]
dataset = MNIST
path = ../Dataset/
[architecture]
conv_layers = 3
conv_channels = [16, 32, 64]
conv_kernel_sizes = [(7, 7), (5, 5), (3, 3)]
conv_strides = [(2, 2), (1, 1), (3, 2)]
conv_paddings = [(1, 3), (2, 0), (0, 0)]
z_dimension = 2
[hyperparameters]
epochs = 15
batch_size = 32
learning_rate = 3e-6

[configuration]
dataset = CIFAR10
path = ../datasets/
[architecture]
conv_layers = 4
conv_channels = [16, 32, 64, 128]
conv_kernel_sizes = [(7, 7), (5, 5), (3, 3), (1, 1)]
conv_strides = [(1, 1), (1, 1), (1, 1), (1, 1)]
conv_paddings = [(1, 1), (1, 1), (1, 1), (1, 1)]
z_dimension = 8
[hyperparameters]
epochs = 25
batch_size = 16
learning_rate = 3e-6
beta = 4
